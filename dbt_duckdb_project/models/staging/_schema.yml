version: 2

models:
  - name: stg_customers
    description: Staging model for customer seed data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - not_null
          - unique

  - name: stg_orders
    description: Staging model for orders seed data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - not_null
          - unique

  - name: stg_products
    description: Staging model for product seed data
    columns:
      - name: product_id
        description: Primary key
        tests:
          - not_null
          - unique
